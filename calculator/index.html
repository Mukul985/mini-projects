<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Calculator</title></head>
<body>
  <h2>Calculator</h2>
  <input id="expr" placeholder="e.g. 2+3*4"><button id="go">Calc</button>
  <div id="out"></div>
  <script>
    document.getElementById('go').onclick = ()=>{
      try{ document.getElementById('out').innerText = eval(document.getElementById('expr').value); }
      catch(e){ document.getElementById('out').innerText = 'Invalid'; }
    }
  </script>
</body></html>
